<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carnival RNG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 40px 10px;
}

.hidden { display: none; }

#number {
    font-size: 110px;
    margin: 40px 0;
}

button {
    font-size: 32px;
    padding: 25px 50px;
    border-radius: 12px;
    border: none;
    background: #e63946;
    color: white;
}

button:active { transform: scale(0.97); }

input { font-size: 18px; width: 80px; text-align: center; }

.smallBtn {
    font-size: 16px;
    margin-top: 30px;
    background: #444;
}
</style>
</head>

<body>

<!-- DM SETUP SCREEN -->
<div id="setupScreen">
    <h1>DM Setup</h1>

    <p>
        <label>
            <input type="radio" name="mode" value="random" checked>
            True Random
        </label>
    </p>

    <p>
        <label>
            <input type="radio" name="mode" value="forced">
            Forced Result:
        </label>
        <br>
        <input type="number" id="forcedNumber" min="1" max="100" placeholder="1–100">
    </p>

    <br>
    <button onclick="startGame()">Start Game</button>
</div>

<!-- PLAYER SCREEN -->
<div id="gameScreen" class="hidden">
    <h1>Roll 1–100</h1>
    <div id="number">—</div>

    <button onclick="roll()">GENERATE</button>
</div>

<script>
let mode = "random";
let forcedValue = null;

function startGame() {
    const selected = document.querySelector('input[name="mode"]:checked').value;
    mode = selected;

    if (mode === "forced") {
        const val = parseInt(document.getElementById("forcedNumber").value);
        if (!val || val < 1 || val > 100) {
            alert("Enter a forced number between 1 and 100.");
            return;
        }
        forcedValue = val;
    }

    // Hide DM setup completely
    document.getElementById("setupScreen").classList.add("hidden");
    // Show only player screen
    document.getElementById("gameScreen").classList.remove("hidden");
}

function roll() {
    document.getElementById("number").innerText = "…";

    setTimeout(() => {
        let result;
        if (mode === "forced") {
            result = forcedValue;
        } else {
            result = Math.floor(Math.random() * 100) + 1;
        }
        document.getElementById("number").innerText = result;
    }, 700);
}
</script>

</body>
</html>
