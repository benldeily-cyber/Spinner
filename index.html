<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carnival RNG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 40px 10px;
}

#number {
    font-size: 110px;
    margin: 40px 0;
}

button {
    font-size: 32px;
    padding: 25px 50px;
    border-radius: 12px;
    border: none;
    background: #e63946;
    color: white;
}

button:active {
    transform: scale(0.97);
}

#dmPanel {
    margin-top: 40px;
    font-size: 18px;
    opacity: 0.15;
}

input {
    font-size: 18px;
    width: 80px;
}
</style>
</head>

<body>

<h1>Roll 1–100</h1>
<div id="number">—</div>

<button onclick="roll()">GENERATE</button>

<div id="dmPanel">
    Forced #: <input type="number" id="forcedNumber" min="1" max="100">
    <br>
    <label>
        <input type="checkbox" id="forceToggle"> Force Result
    </label>
</div>

<script>
function roll() {
    document.getElementById("number").innerText = "…";

    setTimeout(() => {
        const force = document.getElementById("forceToggle").checked;
        const forcedNumber = parseInt(document.getElementById("forcedNumber").value);

        let result;

        if (force && forcedNumber >= 1 && forcedNumber <= 100) {
            result = forcedNumber;
        } else {
            result = Math.floor(Math.random() * 100) + 1;
        }

        document.getElementById("number").innerText = result;
    }, 700);
}
</script>

</body>
</html>
